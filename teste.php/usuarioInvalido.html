<!DOCTYPE html>
<html>
<head>
    <title>Senha inválida</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
        }
        input[type=submit] {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #0069d9;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #007bff;
        }
        p {
            text-align: center;
            color: #555555;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        p a {
            color: #007bff;
            text-decoration: none;
            border-bottom: 1px dashed #007bff;
            padding-bottom: 2px;
        }
        #senha {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            letter-spacing: 1px;
            word-spacing: 2px;
        }
    </style>
</head>
<body onload="gerarUsuario()">
    <div class="container">
        <h1>Usuário inválido</h1>
        <p>Não foi possível cadastrar o usuário</p>
        <p>Tente talvez: <span id="usuário"> mas não conte pra ninguém!</span></p>
        <p><a href="teste.html">Voltar para o cadastro</a></p>
    </div>
    <script>
        function gerarUsuario() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("usuario").innerHTML = this.responseText;
                }
            };
            xhr.open("GET", "aleatoria.php", true);
            xhr.send();
        }
            //
        gerarUsuario();
    </script>
</html>
